<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="MORFN Lets you create routines that interact with your social networks and devices,giving you more tools in your creative process, recycle.
																		Where your digital life and physical world meet, making ideas happen.">  
	  	<title>Morfn </title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" type="image/x-icon" href="img/global/morfn.ico"/>
		<link rel="apple-touch-icon" href="/img/global/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="/img/global/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/img/global/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/img/global/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/img/global/apple-touch-icon-114x114.png" />

		<link rel="apple-touch-icon" sizes="152x152" href="/img/global/apple-touch-icon-152x152.png" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" href="morfn/assets/css/timelines-view.css"/>
    <link rel="stylesheet" href="morfn/assets/css/icons.css"/>


	</head>
	<body>
		
		<header>
			<div class="logo"></div>
      <a class="button" type="log in" id="ok">Log in</a>

		
		</header>
		<!--supercontainer-->
    
     <!-- :::::::::::: BEGIN THE MODAL CONTAINER BOOST:::::::::::: ->
  
  
  <section class="modal">
    <a class="close-modal">&times;</a>
    <div class="blocks">
      <div class="blocks- blocks-1 baby-blue">
        <div class="block-header">
          <input class="keywords-space" type="text" placeholder=""/>
        </div>
        <div class="block-content">
          
        </div>
      </div>
    </div>  
  </section>
  
 <!-- :::::::::::: END THE MODAL CONTAINER BOOST :::::::::::: -->
  
		<div class="container beta">
			<div class="content">
				<div id="large-header" class="large-header" data-sr="enter left please, and hustle 20px">
					<img class="phrase" src="img/phrase1.svg"/>
					<div class="ilus-container ilus-container--home"></div>
					<canvas id="home-canvas"></canvas>
				</div>
			</div>
		</div>
		<!--/supercontainer-->
		<!--supercontainer 1-->
		
		<section class="step step-1">
			<div class="supercontainter">
				<img class="phrase" src="img/phrase2.svg"/>
				<div class="ilus-container">
				</div>
				<p>Morfn lets you create routines and connections that interact with your social networks, devices and other services,
					Allowing people to connect with your project, collaborate and create collective experiences.
				</p>
			</div>
		</section>
		
		<!--/supercontainer 1-->
		<!--supercontainer 2-->

		<section class="step step-2">
			<div class="supercontainter">
				<img class="phrase" src="img/phrase3.svg"/>
				<div class="grid-4" data-sr="wait 0.25s and then ease-in-out 100px">
					<img class="expereince-steps first" src="img/experience-step1.svg"/>
				</div>
				<div class="grid-4" data-sr="wait 0.5s and then ease-in-out 100px">
					<img class="expereince-steps" src="img/experience-step2.svg"/>
				</div>
				<div class="grid-4" data-sr="wait 1s and then ease-in-out 100px">
					<img class="expereince-steps" src="img/experience-step3.svg"/>
				</div>
				<div class="grid-4 last" data-sr="wait 1.5s and then ease-in-out 100px">
					<img class="expereince-steps" src="img/experience-step4.svg"/>
				</div>
			</div>
		</section>
		
		<!--/supercontainer 2-->
		
		<!--supercontainer 3-->

		<section class="step step-3">
			<div class="supercontainter">
				<img class="phrase footers" src="img/phrase4.svg"/>
				<div class="subscribe">
					<input class="email-beta" type="text" name="publication_email_subscriber" placeholder="Your email address" id="email">
					<a class="button" type="submit" id="ok">Ok</a>
				</div>
				<div class="footer"></div>
			</div>
		</section>
		
		<!--/supercontainer 3-->
		
		<!--supercontainer 4--

		<section class="step step-4">
			<div class="supercontainter">
				<div class="ilus-container">
				</div>
				<div class="phrase">
				</div>
			</div>
		</section>
		
	
		<!--supercontainer 5--

		<section class="step step-5">
			<div class="supercontainter">
				<div class="ilus-container">
				</div>
				<div class="phrase">
				</div>
			</div>
		</section>
		
		<!--/supercontainer 5-->
		
		<!--supercontainer 6-->

			<!-- plug -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/beta.js"></script>
			<!-- /plug -->
		<script type="text/javascript" src='js/jquery-2.1.1.min.js'></script>
		<script type="text/javascript" src='js/scroller.js'></script>

	</body>
</html>
